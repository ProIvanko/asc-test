    <script>
        // for (let i = 1; i <= 15; i++) {
        //             let textName = `text_${i}`
        //             let text = document.getElementById(textName).value = `Значение ${i}`
        //         }

        function previewWindowFilling(n){
            let targerId = n.replace(/[^0-9]/g,"")
            const previewLabelObject = document.getElementById("previewWindow");
            let previewContent = previewLabelObject.innerHTML;
            let btnName = `btn_${targerId}`
                let textName = `text_${targerId}`
                let btn = document.getElementById(btnName).innerText
                let text = document.getElementById(textName).value
                if (text) {
                    // previewContent += `Кнопка'${btn}' ==> ${text}<br>`
                    previewContent += `${text}<br>`
                }
            previewLabelObject.innerHTML = previewContent;
        }


        document.addEventListener('click', event => {
            if (event.target.tagName == ('BUTTON')) {


                if (event.target.id == 'btn_clear') {
                    for (let i = 1; i <= 15; i++) {
                        let textName = `text_${i}`
                        document.getElementById('previewWindow').innerHTML = ''
                    }
                } else if (event.target.id == 'btn_7') {
                    const previewLabelObject = document.getElementById("previewWindow");
                    let previewContent = previewLabelObject.innerHTML;

                    previewContent += `Толщина стен: ${document.getElementById("inp_type_range_valuy_p").innerText} мм<br>`
                    
                    previewLabelObject.innerHTML = previewContent;
                } else {
                    previewWindowFilling(event.target.id)
                }

            }
        })

        function valueInpTypeRange() {
            var rng = document.getElementById('inp_type_range');
            var p = document.getElementById('inp_type_range_valuy_p');
            p.innerHTML = rng.value;
        }
        //Навешиваем событие
        var a = document.getElementById('inp_type_range');
        a.addEventListener('input', valueInpTypeRange);
    </script>
